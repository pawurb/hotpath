name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: test ${{ matrix.rust }} 
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Set up Rust
        run: | 
          rustup update stable
          rustup default stable
          rustup component add rustfmt
          rustup component add clippy
      - uses: taiki-e/install-action@cargo-audit
      - name: Check no features
        run: | 
          cargo check 
      - name: Check hotpath feature (time mode)
        run: | 
          cargo check --features hotpath
      - name: Check hotpath-alloc-bytes-total
        run: |
          cargo check --features "hotpath,hotpath-alloc-bytes-total"
      - name: Check hotpath-alloc-bytes-max
        run: |
          cargo check --features "hotpath,hotpath-alloc-bytes-max"
      - name: Check hotpath-alloc-count-total
        run: |
          cargo check --features "hotpath,hotpath-alloc-count-total"
      - name: Check hotpath-alloc-count-max
        run: |
          cargo check --features "hotpath,hotpath-alloc-count-max"
      - name: Fmt 
        run: |
          cargo fmt --all --check
      - name: Lint (default features)
        run: |
          cargo clippy --all --features hotpath -- -D warnings
      - name: Lint (hotpath-alloc-bytes-total)
        run: |
          cargo clippy --all --features "hotpath,hotpath-alloc-bytes-total" -- -D warnings
      - name: Lint (hotpath-alloc-bytes-max) 
        run: |
          cargo clippy --all --features "hotpath,hotpath-alloc-bytes-max" -- -D warnings
      - name: Lint (hotpath-alloc-count-total)
        run: |
          cargo clippy --all --features "hotpath,hotpath-alloc-count-total" -- -D warnings
      - name: Lint (hotpath-alloc-count-max)
        run: |
          cargo clippy --all --features "hotpath,hotpath-alloc-count-max" -- -D warnings
      - name: Audit
        run: |
          cargo audit --ignore RUSTSEC-2023-0071
      - name: Run integration tests
        run: | 
          cargo test --test cli_tests -- --nocapture
